<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Eşleştirme</title>
    <link rel="stylesheet" href="oyun.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h2>KART EŞLEŞTİRME OYUNU</h2>

    <div class="container">

        <div class="row mb-2">
            <div class="col-2 sutun1"><button class="butonlar" id="tsbtn"><img id="ts"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-2 sutun1"><button class="butonlar" id="bsbtn"><img id="bs"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-2 sutun1"><button class="butonlar" id="adsbtn"><img id="ads"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-2 sutun1"><button class="butonlar" id="krgmrkbtn"><img id="krgmrk"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-3 skor">
                <h1>SKOR: <span id="skor">0</span> </h1>
            </div>
        </div>
        <div class="row mb-2 mt-3">
            <div class="col-2 sutun2"><button class="butonlar" id="kysrbtn"><img id="kysr"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-2 sutun2"><button class="butonlar" id="ads2btn"><img id="ads2"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-2 sutun2"><button class="butonlar" id="alynbtn"><img id="alyn"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-2 sutun2"><button class="butonlar" id="ts2btn"><img id="ts2"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-4 username">
                <h1>Kullanıcı Adı: <span id="username"></span> </h1>
            </div>
        </div>
        <div class="row mb-2 mt-3">
            <div class="col-2 sutun3"><button class="butonlar" id="bs2btn"><img id="bs2"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-2 sutun3"><button class="butonlar" id="gsbtn"><img id="gs"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-2 sutun3"><button class="butonlar" id="alyn2btn"><img id="alyn2"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-2 sutun3"><button class="butonlar" id="krgmrk2btn"><img id="krgmrk2"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-4">
                <h1>KALAN SÜRE: <span id="sure"></span> </h1>
            </div>
        </div>
        <div class="row mb-2 mt-3">
            <div class="col-2 sutun4"><button class="butonlar" id="gs2btn"><img id="gs2"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-2 sutun4"><button class="butonlar" id="fbbtn"><img id="fb"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-2 sutun4"><button class="butonlar" id="fb2btn"><img id="fb2"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
            <div class="col-2 sutun4"><button class="butonlar" id="kysr2btn"><img id="kysr2"
                        src="resim/trendyol-super-lig-dikey.png" alt=""></button></div>
        </div>


    </div>

    <script src="oyun.js">

    </script>
</body>

</html>
